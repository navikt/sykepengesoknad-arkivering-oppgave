    - name: VIRKSOMHET_ARBEIDSFORDELING_V1_ENDPOINTURL
      value: https://app-q1.adeo.no/norg2/ws/Arbeidsfordeling/v1
    - name: VIRKSOMHET_ARBEIDSFORDELING_V1_SECURITYTOKEN
      value: SAML
