apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sykepengesoknad-arkivering-oppgave
  namespace: flex
  labels:
    team: flex
spec:
  image: {{ image }}
  strategy:
    type: Recreate
  replicas:
    min: 1
    max: 1
    cpuTresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/health
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  leaderElection: true
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 512Mi
  azure:
    application:
      enabled: true
      tenant: {{azureTenant}}
  kafka:
    pool: {{kafkaPool}}
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        diskAutoresize: true
        databases:
          - name: sykepengesoknad-arkivering-oppgave-db
            envVarPrefix: DB
            users:
              - name: bigquery-dataprodukt
    buckets:
      - name: {{bucketName}}
        cascadingDelete: true
  accessPolicy:
    outbound:
      rules:
        - application: flex-sykepengesoknad-pdfgen
        - application: flex-bucket-uploader
        - application: sykepengesoknad-backend
      external:
      {{#each externalHosts as |url|}}
         - host: {{url}}
      {{/each}}
  env:
  {{#each env}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}

