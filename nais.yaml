name: syfogsak
image: "repo.adeo.no:5443/syfogsak"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /internal/isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /internal/prometheus
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
  used:
  - alias: virksomhet:BehandleSak_v1
    resourceType: webserviceendpoint
  - alias: pdfgen
    resourceType: RestService
  - alias: Journal_v2
    resourceType: webserviceendpoint
  - alias: virksomhet:Arbeidsfordeling_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Person_v3
    resourceType: webserviceendpoint
  - alias: virksomhet:Oppgave_v3
    resourceType: webserviceendpoint
  - alias: virksomhet:Oppgavebehandling_v3
    resourceType: webserviceendpoint
  - alias: Aktoer_v2
    resourceType: webserviceendpoint
  - alias: BehandleJournal_v2
    resourceType: webserviceendpoint
  - alias: servicegateway
    resourceType: webservicegateway
    propertyMap:
      url: SERVICEGATEWAY_URL
  - alias: srvSyfogsak
    resourceType: credential
  - alias: securityTokenService
    resourceType: baseurl
  - alias: kafka-brokers
    resourceType: baseurl
  - alias: syfogsakDB
    resourceType: datasource
    propertyMap:
      url: SPRING_DATASOURCE_URL
      username: SPRING_DATASOURCE_USERNAME
      password: SPRING_DATASOURCE_PASSWORD
  - alias: unleash-api
    resourceType: restservice
