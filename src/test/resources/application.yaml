  datasource:
    url: 'jdbc:h2:mem:testdb;MODE=Oracle'
    driver-class-name: org.h2.Driver
    username: 'sa'
    password:
  jta.atomikos:
    datasource:
      max-pool-size: 32
      min-pool-size: 8
    properties:
      log-base-dir: transaction-logs/test

