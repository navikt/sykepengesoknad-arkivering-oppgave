NAIS_CLUSTER_NAME: local

management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: prometheus
    path-mapping.prometheus: /prometheus


OPPGAVE_URL: "http://oppgave.oppgaver.url"
PDFGEN_URL: "http://pdf"
pdl.api.url: "http://pdl-api.pdl"
DOKARKIV_URL: "http://dokarkiv"
FLEX_FSS_PROXY_URL: "http://flex-proxy"
DEFAULT_TIMEOUT_TIMER: "24"

spring:
  profiles:
    active: test
  jackson.serialization.WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 3
  main:
    banner-mode: off
  flyway:
    enabled: true

BUCKET_UPLOADER_URL: http://flex-bucket



KAFKA_TRUSTSTORE_PATH: ""
KAFKA_CREDSTORE_PASSWORD: ""
KAFKA_KEYSTORE_PATH: ""

aiven-kafka:
  auto-offset-reset: earliest
  security-protocol: PLAINTEXT

rebehandling.delay.sekunder: 10
