  arbeidsfordeling.v1.endpointurl: "arbeidsfordeling.url"
  oppgavebehandling.v3.endpointurl: "oppgavebehandling.url"
  oppgave.v3.endpointurl: "oppgave.url"
  person.v3.endpointurl: "person.url"

mockWS: true

spring:
  jackson.serialization.WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    url: 'jdbc:h2:mem:testdb;MODE=Oracle'
    driver-class-name: org.h2.Driver
    username: 'sa'
    password:
  jta.atomikos:
    datasource:
      max-pool-size: 32
      min-pool-size: 8
    properties:
      log-base-dir: transaction-logs/test

  embedded.kafka.brokers: 'localhost:3333'
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: syfogsak-local
      max-poll-records: 1
      auto-offset-reset: latest
      enable-auto-commit: false

unleash-api:
  url: http://unleash-api/api/

