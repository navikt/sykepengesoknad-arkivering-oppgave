nais.app.name: syfogsak
fasit.environment.name: local
server.port: 8081

management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: prometheus
    path-mapping.prometheus: /prometheus

srvsyfogsak:
  username: username
  password: password

javax.net.ssl:
  trustStore: truststore
  trustStorePassword: truststorepassword

servicegateway.url: http://servicegateway.url
security.token.service.token.url: "https://sts-q1.preprod.local:8080/SecurityTokenServiceProvider/"

behandleJournal.v2.endpointurl: "http://behandleJournalv2.url"
aktoerregister.api.v1.url: "http://aktoerregister.api.v1.url"
sak.saker.url: "http://sak.saker.url"
oppgave.oppgaver.url: "http://oppgave.oppgaver.url"

virksomhet:
  arbeidsfordeling.v1.endpointurl: "arbeidsfordeling.url"
  person.v3.endpointurl: "person.url"

mockWS: true
pdfgen.url: "http://pdf"

spring:
  jackson.serialization.WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    url: 'jdbc:h2:mem:testdb;MODE=Oracle'
    driver-class-name: org.h2.Driver
    username: 'sa'
    password:
  jta.atomikos:
    datasource:
      max-pool-size: 32
      min-pool-size: 8
    properties:
      log-base-dir: transaction-logs/test
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: syfogsak-local
      max-poll-records: 1
      auto-offset-reset: latest
      enable-auto-commit: false
  main:
    banner-mode: off
  flyway:
    enabled: true

syfosoknad_url: http://syfosoknad

no.nav.security.jwt:
  issuer:
    aad:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/aad/.well-known/openid-configuration
      accepted_audience: syfogsak-client-id


aad_syfoinntektsmelding_clientid_username: syfoinntektsmelding_clientid

aad_accesstoken_url: http://azure
aad_syfogsak_client_id: syfogsak-client-id
aad_syfogsak_client_secret: min-hemmelighet
aad_syfosoknad_clientid: syfosoknad-yo


behandle.oppgave:
  deploy: "3000000"
  intervall: "3000000"
default.timeout.timer: "24"
